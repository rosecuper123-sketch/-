<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>作业抽签系统</title>
<script src="draw.js"></script>

<style>
    body {
        background: #f2f4f8;
        font-family: "Microsoft YaHei", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* 居中卡片 */
    .container {
        background: #ffffff;
        width: 420px;
        padding: 40px 50px;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #333;
        font-weight: 600;
    }

    input[type="text"] {
        width: 80%;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 18px;
        transition: 0.2s;
    }
    input[type="text"]:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 6px rgba(74,144,226,0.3);
    }

    button {
        margin-top: 25px;
        width: 85%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #4a90e2;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        transition: 0.25s;
    }
    button:hover {
        background: #3b7bc5;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(74,144,226,0.4);
    }

    #result {
        margin-top: 35px;
        font-size: 22px;
        font-weight: 600;
        color: #333;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>请输入你的学号进行抽签</h2>

    <input type="text" id="studentID" placeholder="请输入学号">
    <br>

    <button onclick="startDraw()">开始抽签</button>

    <div id="result"></div>
</div>

</body>
</html>
